services:
  postgres:
    image: postgres:17
    container_name: whalewire-postgres
    environment:
      POSTGRES_USER: whalewire
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: whalewire
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whalewire -d whalewire"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4-management
    container_name: whalewire-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: whalewire
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  whalewire:
    build:
      context: .
      dockerfile: WhaleWire/Dockerfile
    container_name: whalewire-app
    ports:
      - "5007:8080"
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=whalewire;Username=whalewire;Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__RabbitMQ=amqp://whalewire:${RABBITMQ_PASSWORD}@rabbitmq:5672
      - TonApi__ApiKey=${TONAPI_API_KEY:-}
      - TonCenter__BaseUrl=https://toncenter.com
      - TonCenter__ApiKey=${TONCENTER_API_KEY:-}
      - Discovery__PollingIntervalMinutes=60
      - Discovery__TopAccountsLimit=100
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
  rabbitmq_data:
